<div class="container">
    <h2>Attendance Calculator</h2>
    <label for="requiredAttendance">Select Required Attendance Percentage:</label>

        <option value="60">60%</option>
        <option value="65">65%</option>
        <option valur="70">70%</option>
        <option value="75">75%</option>
        <option value="80">80%</option>
        <option value="85">85%</option>
    </select>

    <label for="totalClasses">Enter Total Classes Held:</label>
    <input type="number" id="totalClasses" placeholder="Total Classes" required>

    <label for="attendedClasses">Enter Classes Attended:</label>
    <input type="number" id="attendedClasses" placeholder="Attended Classes" required>

    <button onclick="calculateAttendance()">Calculate</button>

    <div id="result" class="result"></div>
</div>
